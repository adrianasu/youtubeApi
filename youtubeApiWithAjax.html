<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>YouTube API</title>
	<link rel="stylesheet" href="index.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
	<main role="main">
		<h1>Let's watch a YouTube video</h1>
		<form action="#" class="js-form form-box">
			<label for='query'>
				<input type="text" placeholder="e.g. funny cats" class="js-query">
			</label>
			<button type="submit">Search</button>
		</form>

		<div class='js-search-results search-results hide-it'>

		</div>
	</main>

	<script type="text/javascript" src="index.js"></script>
</body>

</html>
